<!DOCTYPE html>
<html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/index.js"></script>

<body ng-app="myApp" ng-controller="usercontroller">

    <form id="form" role="form">


        <div class="panel panel-primary">
            <div class="panel-heading">SELECED COMMENTS</div>
            <div class="panel-body">
                {{selectedOJBComments.id}} {{selectedOJBComments.postid}} {{selectedOJBComments.name}} {{selectedOJBComments.email}} {{selectedOJBComments.body}}

            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">Panel Heading</div>
            <div class="panel-body">


                    <table class="table">
                            <thead>
                              <tr>
                                    <th>ID</th>
                                    <th>POST ID</th>
                                    
                                    <th>NAME</th>
                                    <th>EMAIL</th>
                                    <th>BODY</th>
                                    
                              </tr>

                               <tr>
                                   <td></td>
                                   <td><input type="text" placeholder="enter Email" class="form-control input-sm" ng-model-options="{debounce: 1000}" id="email" ng-model="query.email" st-ratio="120"></td>
                                   <td><input type="text" placeholder="enter Email" class="form-control input-sm" ng-model-options="{debounce: 1000}" id="email" ng-model="query.email" st-ratio="120"></td>
                                   <td></td>
                                   <td></td>
                                   <td></td>
                               </tr>

                            </thead>
                            <tbody>
                              <tr ng-repeat="com in comments" ng-click="selectedComments(com)">
                                <td>{{com.id}}</td>
                                <td>{{com.postid}}</td>
                                <td>{{com.name}}</td>
                                <td>{{com.email}}/td>
                                <td>{{com.body}}</td>
                                
                              </tr>
                            </tbody>
                          </table>
                
              
            </div>
        </div>
    </form>
</body>

</html>
