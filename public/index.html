<!DOCTYPE html>
<html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/index.js"></script>

<body ng-app="myApp" ng-controller="usercontroller">

    <form id="form" role="form">


        <div class="panel panel-primary">
            <div class="panel-heading">SELECED COMMENTS</div>
            <div class="panel-body">
                {{selectedOJBComments.id}} {{selectedOJBComments.postid}} {{selectedOJBComments.name}} {{selectedOJBComments.email}} {{selectedOJBComments.body}}

            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">Panel Heading</div>
            <div class="panel-body">
                <div class="table">
                    <div class="table-row header green">
                        <div class="cell">ID</div>
                        <div class="cell">POST ID</div>
                        
                        <div class="cell">NAME</div>
                        <div class="cell">EMAIL</div>
                        <div class="cell">BODY</div>
                    </div>

                    <div class="table-row header nocolor">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell">
                            <input type="text" placeholder="enter Email" class="form-control input-sm" ng-model-options="{debounce: 1000}" id="email" ng-model="query.email">
                        </div>
                        <div class="cell"></div>
                    </div>

                    <div class="table-row" ng-repeat="com in comments" ng-click="selectedComments(com)">

                        <div class="cell">{{com.id}}</div>
                        <div class="cell">{{com.postId}}</div>

                        <div class="cell">{{com.name}}</div>
                        <div class="cell">{{com.email}}</div>
                        <div class="cell">{{com.body}}</div>
                    </div>

                </div>
            </div>
        </div>
    </form>
</body>

</html>
